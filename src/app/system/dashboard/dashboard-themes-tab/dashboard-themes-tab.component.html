<div class="row">
  <div class="col s12 m6">
    <div class="card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="card-content">
          <span class="card-title">Add New Theme</span>
          <div class="row">
            <div class="input-field">
              <input placeholder="Type Theme Name"
                     id="theme_name"
                     type="text"
                     formControlName="name"
                     [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}">
              <label for="theme_name" class="active">Theme Name</label>
              <div class="la-form-help-txt"
                   *ngIf="form.get('name').invalid && form.get('name').touched">
                Name should not be empty.
              </div>
            </div>
          </div>
        </div>
        <div class="card-action">
          <button class="btn-flat"
                  type="submit"
                  [disabled]="form.invalid">Cancel
          </button>
          <button class="waves-effect waves-light btn"
                  type="submit"
                  [disabled]="form.invalid">Ok
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
